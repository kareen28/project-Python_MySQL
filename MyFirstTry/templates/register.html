<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('beautiful-landscape-mother-nature.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* גובה מלא של המסך */
            margin: 0; /* לא להוסיף מרווחים */
            color: white; /* צבע הטקסט */
        }

        form {
            background-color: rgba(0, 0, 0, 0.7); /* צבע רקע שקוף */
            padding: 35px; /* רווח פנימי */
            border-radius: 10px; /* קצוות מעוגלים */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* צל */
        }

        h2 {
            margin-bottom: 20px; /* רווח מתחת לכותרת */
        }

        label {
            display: block; /* פריסת תוויות */
            margin: 10px 0 5px; /* רווחים מעל ומתחת */
        }

        input[type="text"], input[type="password"] {
            width: 100%; /* רוחב מלא */
            padding: 10px; /* רווח פנימי */
            border: none; /* ללא גבולות */
            border-radius: 5px; /* קצוות מעוגלים */
            margin-bottom: 15px; /* רווח מתחת לשדות */
        }

        input[type="submit"] {
            background-color: #007bff; /* צבע הכפתור */
            color: white; /* צבע הטקסט בכפתור */
            padding: 10px; /* רווח פנימי */
            border: none; /* ללא גבולות */
            border-radius: 5px; /* קצוות מעוגלים */
            cursor: pointer; /* מחוון יד בעת ריחוף */
            font-size: 16px; /* גודל טקסט */
        }

            input[type="submit"]:hover {
                background-color: #0056b3; /* צבע בעת ריחוף */
            }
    </style>
</head>

<body>
    <form action="/register" method="POST">
        <h2>Registration Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Register">
    </form>
</body>
</html>
